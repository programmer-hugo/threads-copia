<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Threads Clone</h1>

    <!-- Área de autenticación -->
    <div id="auth">
        <button id="login">Iniciar Sesión</button>
        <button id="logout" style="display:none;">Cerrar Sesión</button>
    </div>

    <!-- Publicar -->
    <div id="new-post" style="display:none;">
        <textarea id="post-content" placeholder="¿Qué estás pensando?"></textarea>
        <button id="publish">Publicar</button>
    </div>

    <!-- Lista de publicaciones -->
    <div id="posts"></div>

    <script src="firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
